<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-center text-4xl font-extrabold mt-12">Welcome To Our <span class="italic text-violet-600 font-medium">Family Banking System</span></h1>
    </header>
    <main>
        <section class="font-medium bg-amber-400 w-9/12 mx-auto mt-12 p-8 h-60 rounded-3xl">
            <h3 class="text-white text-3xl">Please Login</h3>
            <div>
                <input id="gmailField" type="text" class="w-9/12 block mb-2 px-3 mt-3" placeholder="Please Inter your gmail">
                <input id="passwordField" type="password" class="w-9/12 block mb-2 px-3 mt-3" placeholder="Please Inter Your Password">
                <button id="loginButton" class="bg-gray-950 px-8 py-2 text-white font-medium rounded-3xl hover:bg-sky-700 ">Submit</button>

            </div>
        </section>
    </main>
  <script src="js/login.js"></script>  
</body>
</html>
