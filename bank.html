<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-4xl font-extrabold mt-12">Let's Get Some <span
                class="italic text-violet-600 font-medium">Mooooneyyyyy!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-8 h-32 text-white ">
                <div class="bg-lime-600 text-center p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit_amount">00</span></h2>

                </div>
                <div class="bg-yellow-500 text-center p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw_amount">00</span></h2>

                </div>
                <div class="bg-orange-600 text-center p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total_balance_amount">00</span></h2>

                </div>
            </div>
        </section>

        <!-- Deposit and withdrow section -->
        <section class="mt-24 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-8 h-32 text-white ">
                <div class="bg-lime-600 text-center p-8 rounded-xl">
                    <h4 class="text-3xl">Please Deposit</h4>
                    <input id="deposit_field" type="text" class="text-black" placeholder="Deposit Amount"><br>
                    <button id="deposit_button" class="bg-black px-8 rounded-xl">Deposit</button>

                </div>
                <div class="bg-yellow-500 text-center p-8 rounded-xl">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <input id="withdraw_field" type="text" class="text-black" placeholder="Withdraw amount"><br>
                    <button id="withdraw_button" class="bg-black px-8 rounded-xl">Withdraw</button>

                </div>
             
            </div>

        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
